{% extends "base.html" %}
{% block title %} Registro {% endblock%}

{% block content %}

    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="login-page-regis">
    <div class="login-form centered-container">
        <form method="POST">
            <h1 class="login-form-title"><a href="/" class="logo"><strong>Rent Agile</strong></a></h1>
            <div class="top-header">
                <small>Comienza tu aventura <strong>registrándote ahora</strong></small>
                <div class="singin-yatengocuenta">
                    <p>Ya tengo una cuenta</p>
                    <a href="/login">entrar</a>
                </div>
            </div>
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su Email" required>
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su Nombre" required>
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ingrese su Apellido" required>
            <label for="telefono">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su Teléfono" required>
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese su Dirección" required>
            <div class="form-row">
                <div class="form-group col">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" placeholder="Ingrese su Fecha de Nacimiento" required>
                </div>
            </div>
            <label for="departamento">Departamento</label>
            <select class="form-control" id="departamento" name="departamento" required>
                <option value="artigas">Artigas</option>
                <option value="canelones">Canelones</option>
                <option value="cerro-largo">Cerro Largo</option>
                <option value="colonia">Colonia</option>
                <option value="durazno">Durazno</option>
                <option value="flores">Flores</option>
                <option value="florida">Florida</option>
                <option value="lavalleja">Lavalleja</option>
                <option value="maldonado">Maldonado</option>
                <option value="montevideo">Montevideo</option>
                <option value="paysandu">Paysandú</option>
                <option value="rio-negro">Río Negro</option>
                <option value="rivera">Rivera</option>
                <option value="rocha">Rocha</option>
                <option value="salto">Salto</option>
                <option value="san-jose">San José</option>
                <option value="soriano">Soriano</option>
                <option value="tacuarembo">Tacuarembó</option>
                <option value="treinta-y-tres">Treinta y Tres</option>
            </select>
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su  Contraseña" required>
            <label for="password2">Repite la Contraseña</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Repite la Contraseña" required>
            <button type="submit" class="btn-login">Registrarse</button>
        </form>
    </div>
</body>
</html>

{% endblock %}
