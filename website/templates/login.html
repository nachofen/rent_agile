{% extends "base.html" %}
{% block title %} Inicio de Sesion {% endblock%}

{% block content %} 
<form method="POST">
    <h3 align="center">Iniciar Sesión</h3>
    <div class="form-group">
        <label for="email">Email </label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Ingrese su Email"
        />
    </div>
    <div class="form-group">
        <label for="firstpass">Ingrese Su Contraseña </label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Ingrese Su Contraseña"
        />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Iniciar
    </button>
</form>
{% endblock %}
